<div class="container">
  <a class="btn btn-secondary" [routerLink]="[ '/' ]">Go back</a>
  <img class="float-right" src="https://marlo.cgiar.org/global/images/crps/{{ params.entityAcronym }}.png" alt="" width="120px" >
</div>

<hr>


<div class="container">

  <!-- Innovations Module -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Innovations</h5>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
      <p class="card-text"></p>
      <form class="form-inline">
        <div class="form-group mb-2">
          <!-- Create -->
          <a [routerLink]="[ 'addInnovation' ]" class="btn btn-outline-success btn-group-sm"> <fa-icon [icon]="faPlus"></fa-icon> Create Innovation</a>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Innovation ID" name="innovationID" [(ngModel)]="innovationID">
            <div class="input-group-append">
              <!-- Edit  -->
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" [disabled]="!innovationID" (click)="editInnovation()"> <fa-icon [icon]="faPen"></fa-icon>  Edit</button>
              <!-- Remove -->
              <button class="btn btn-outline-danger" type="button" id="button-addon2" [disabled]="!innovationID" (click)="removeInnovation()"> <fa-icon [icon]="faTrash"></fa-icon>   Remove</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br>

  <!-- Publications Module -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Publications</h5>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
      <p class="card-text"></p>

      <div *ngIf="publications" class="publicationsList">
        <table class="table table-sm">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let publication of publications">
              <td>{{ publication.id }}</td>
              <td>{{ publication.title }}</td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-outline-success" type="button" (click)="uploadPublications()">  Upload Publications </button>
      </div>


      <form class="">
        <div class="form-group">
          <label for="publicationsData">JSON Data</label>
          <textarea class="form-control" name="publicationsData" rows="8" [(ngModel)]="publicationsData"></textarea>
        </div>
        <button class="btn btn-outline-primary" type="button" [disabled]="!publicationsData" (click)="loadPublicationsData()">  Load Publications </button>
      </form>
    </div>
  </div>
</div>
